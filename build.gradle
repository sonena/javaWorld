plugins {
    id 'java'
}

group 'com.sonena'
version '1.0-SNAPSHOT'

sourceCompatibility = 1.8

repositories {
    mavenLocal()
    mavenCentral()
}

dependencies {
    testCompile group: 'junit', name: 'junit', version: '4.12'
    compile group: 'com.oracle', name: 'oracle8', version: '12.2.0.1'
}